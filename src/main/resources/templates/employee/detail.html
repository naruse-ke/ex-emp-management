<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>従業員管理システム</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <!-- ヘッダー置き換え -->
    <div th:replace="~{employee/layout/header :: header}"></div>

    <!-- パンくずリスト -->
    <ol class="breadcrumb">
      <li>
        <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
      </li>
      <li class="active">従業員詳細</li>
    </ol>

    <!-- register form -->
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
          <!-- ここから上を編集する必要はありません -->

          <!-- ここにモックのform要素を貼り付けます -->

          <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
            <fieldset>
              <legend>従業員情報</legend>
              <table class="table table-striped">
                <tr>
                  <th nowrap>従業員名</th>
                  <td>
                    <label class="error-messages" th:errors="*{name}"></label>
                    <input type="text" th:field="*{name}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>写真</th>
                  <td>
                    <input type="hidden" name="image" th:value="*{image}" />
                    <img src="../../static/img/e2.png" th:src="|/img/*{image}|" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>性別</th>
                  <td>
                    <label class="error-messages" th:errors="*{gender}"></label>
                    <input type="radio" name="gender" value="男性" th:checked="*{gender} == '男性'">男性
                    <input type="radio" name="gender" value="女性" th:checked="*{gender} == '女性'">女性
                  </td>
                </tr>
                <tr>
                  <th nowrap>入社日</th>
                  <td>
                    <label class="error-messages" th:errors="*{hireDate}"></label>
                    <input type="date" th:field="*{hireDate}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>メールアドレス</th>
                  <td>
                    <label class="error-messages" th:errors="*{mailAddress}"></label>
                    <input type="email" th:field="*{mailAddress}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>郵便番号</th>
                  <td>
                    <label class="error-messages" th:errors="*{zipCode}"></label>
                    <input type="text" th:field="*{zipCode}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>住所</th>
                  <td>
                    <label class="error-messages" th:errors="*{address}"></label>
                    <input type="text" th:field="*{address}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>電話番号</th>
                  <td>
                    <label class="error-messages" th:errors="*{telephone}"></label>
                    <input type="text" th:field="*{telephone}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>給料</th>
                  <td>
                    <label class="error-messages" th:errors="*{salary}"></label>
                    <input type="text" th:field="*{salary}">
                    <span>円</span>
                  </td>
                </tr>
                <tr>
                  <th nowrap>特性</th>
                  <td>
                    <label class="error-messages" th:errors="*{characteristics}"></label>
                    <textarea th:field="*{characteristics}" cols="40" rows="6"></textarea>
                  </td>
                </tr>
                <tr>
                  <th nowrap>扶養人数</th>
                  <td>
                    <label class="error-messages" th:errors="*{dependentsCount}">
                      扶養人数を入力してください
                    </label>
                    <label class="control-label" style="color: red" for="dependentsCount"></label>
                    <input type="hidden" name="id" th:value="*{id}" />
                    <input type="text" name="dependentsCount" id="dependentsCount" class="form-control" value="3"
                      th:value="*{dependentsCount}" />
                  </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">更新</button>
            </fieldset>
          </form>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
